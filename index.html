<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://tse3.mm.bing.net/th?id=OIP.sQ9RsCPEZqvWSD60sQ6myQHaHa&pid=Api&P=0&h=180">
    <script src="https://kit.fontawesome.com/1e4325dabb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Stop Watch</title>
</head>
<body>

    <!-- The Main container -->
    <main>
        <!-- container for Timer -->
        <div id="timer" class="center"> <h1>00 : 00 : 00</h1></div>

        <!-- Container for the buttons (Start, stop and Reset) -->
        <div id="buttons" class="center">
            <button type="button" title="Stop" id="stop" class="button"><i class="fa-solid fa-stop"></i></button>
            <button type="button" title="Start" id="start" class="button"><i class="fa-solid fa-play"></i></button>
            <button type="button" title="Reset" id="reset" class="button"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
